name: main
on: [push, pull_request]
jobs:
  
  vars:
    name: Setup environment variables
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - id: vars
        # run: echo "::set-output name=tag::$(git show -s --format="%h")"
        run: |
          if [[ ! "$GITHUB_REF" =~ refs/tags ]]; then
            echo "::set-output name=tag::$(echo $GITHUB_SHA | cut -c 1-8)"
          else
            echo "::set-output name=tag::$(echo $GITHUB_REF | cut -d / -f 3)"
          fi
      - run: echo ${{ steps.vars.outputs.tag }}
  
  test:
    runs-on: ubuntu-latest
    needs: 
      - vars
    strategy:
      matrix:
        go: ["1.17", "1.18"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: 
      - run: go test -v ./...
  
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: 
      - vars
      - test    
    steps:
    - uses: actions/checkout@master
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@v1.2.0
      with:
        host: ${{ secrets.SONARQUBE_HOST }}
        login: ${{ secrets.SONARQUBE_TOKEN }}
  
  docker:
    name: Build and Push
    needs: 
      - vars
      - test
      - sonarqube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        #- name: Set default Branch
        #  run: git config --global init.defaultBranch main
        #- name: Set rev.txt
        #  run: git show -s --format="%ai %H %s %aN" HEAD > rev.txt
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/test-app-two:${{ needs.vars.outputs.tag }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: diegoluisi/test-app-two:${{ needs.vars.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: GitOps Deploy
    runs-on: ubuntu-latest
    needs:
      - vars
      - test
      - sonarqube
      - docker

    steps:
    - name: Set Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.9.4"

    - name: Clone Argo Repository
      run: git clone https://${REPO_TOKEN}@github.com/diegoluisi/argo.git .
      env:
        REPO_TOKEN: ${{secrets.ACCESS_TOKEN_GITHUB}}

    - name: Update test-app-two Tag Image
      run: |
        cd apps/test-app-two/overlays/dev
        #kustomize edit set label version:${{ needs.vars.outputs.tag }} #TODO: Need to fix, add label version @devxp-tech/diegoluisi
        kustomize edit set image diegoluisi/test-app-two:${{ needs.vars.outputs.tag }}
    - name: Commit Changes
      run: |
        git version
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m ":robot: [GitHub Action] Set new image tag to https://github.com/devxp-tech/test-app-two/commit/${{ needs.vars.outputs.tag }}"
    - name: Push changes
      run: git push          

  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    needs:
      - vars
      - test
      - sonarqube
      - docker
      - deploy
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          # Required Input
          repo_token: ${{secrets.ACCESS_TOKEN_GITHUB}}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          # Optional Input
          channel: 'github-notifications'
          name: 'github-notifications'
          # icon_emoji: ':poop:'
          icon_url: ${{ secrets.SLACK_ICON }}
